
<navbar></navbar>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">New Problem</h1>
	    <div class="col-sm-8 col-sm-offset-2">
      <!-- FORM -->
      <form class='form' name="userForm" ng-submit="submitForm()">
          <div class="form-group">
              <label>Name</label>
              <input type="text" name="name" class="form-control" ng-model="problem.name">
              <p class="help-block" ng-show="form.name.$error.required && submitted">
                A name is required
              </p>              
          </div>
          <div class="form-group">
              <label>Description</label>
              <textarea rows="10" type="text" name="desc" class="form-control" ng-model="problem.desc"/>              
          </div>
          <button type="submit" class="btn btn-primary btn-submit">Submit</button>
      </form>        
      </div>
    </div>
  </div>
</div>
<footer></footer>
